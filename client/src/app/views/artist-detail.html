<div class="card bg-dark text-white" *ngIf="artist">
	<img *ngIf="!artist.image || artist.image == 'null'" src="assets/default.jpg" class="cardImage card-img" alt="...">
	<img *ngIf="artist.image && artist.image != 'null'" src="{{ url + 'get-image-artist/' + artist.image}}" class="cardImage card-img" alt="...">
	<div class="card-img-overlay">
		<h5 class="card-title text-capitalize fs-1">{{ artist.name }}</h5>
	    <p class="card-text fs-3">{{ artist.description }}</p>
 	</div>
</div>
<a *ngIf="identity && identity.role == 'ROLE_ADMIN'" class="my-1 btn btn-outline-secondary" [routerLink]="['/crear-album', artist._id]"><span><i class="me-1 fas fa-plus" aria-hidden="true"></i></span>AÃ±adir Album</a>
