<div class="col-lg-6" *ngIf="identity">
	<div class="col">
		<h1><h1>{{ title }} </h1></h1>
		<div *ngIf="alertMessage">
			<div class="alert alert-info">
				<strong>{{ alertMessage }}</strong>
			</div>
		</div>
		<form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
			<p>
				<label>Nombre:</label>
				<input #name="ngModel" name="name" [(ngModel)]="user.name" type="text" class="form-control" required />
				<span *ngIf="!name.valid && surname.touched">
					El nombre es obligatorio
				</span>
			</p>
			<p>
				<label>Apellidos:</label>
				<input #surname="ngModel" name="surname" [(ngModel)]="user.surname" type="text" class="form-control" required />
				<span *ngIf="!surname.valid && surname.touched">
					El apellido es obligatorio
				</span>
			</p>
			<p>
				<label>Correo electrónico:</label>
				<input #email="ngModel" name="email" [(ngModel)]="user.email"  type="email" class="form-control" required />
				<span *ngIf="!email.valid && email.touched">
					El email es obligatorio
				</span>
			</p>
			<div class="imageEdit" *ngIf="user.image && user.image != 'null'">
				<img src="{{url + 'get-image-user/' + user.image}}" width="50" />
			</div>
			<p>
				<label>Añade tu foto:</label>
				<input name="file" (change)="fileChangeEvent($event)"  type="file" placeholder="Subir imagen" class="form-control" />
			</p>
			<input type="submit" value="Guardar" class="btn btn-primary" />
		</form>
	</div>
</div>
